name: CI

on:
  pull_request:
  push:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.9]
        test_env: [python, precommit, mypy]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display system info
        run: |
          python -c "import sys; print(sys.version)"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox tox-gh-actions
      - name: Test with tox
        run: tox -e ${{ matrix.test_env }}
  integration-tests:
    name: Run integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-test.txt
      - name: Build and run stack
        run: |
          printenv
          docker volume create --name=pyseed_media
          # verify that the stack wasn't cached
          docker-compose -f tests/integration/docker-compose.yml stop
          docker-compose -f tests/integration/docker-compose.yml rm -f
          docker-compose -f tests/integration/docker-compose.yml up -d
      - name: Wait for web server
        uses: nev7n/wait_for_response@v1
        with:
          url: "http://localhost:8000/"
          responseCode: 200
          timeout: 120000
          interval: 2000
      - name: Wait another 30s
        uses: jakejarvis/wait-action@master
        with:
          time: "30s"
      - name: Dump docker logs before tests
        uses: jwalton/gh-docker-logs@v1
      - name: Extract API credentials from SEED docker instance
        run: |
          docker exec seed_web ./manage.py create_test_user_json --username user@seed-platform.org --host http://localhost:8000 --pyseed > seed-config.json
      - name: Run tests with pytest
        run: |
          # break up into the individual files because we are getting race conditions
          # these are the "integration" marked tests
          pytest tests/test_seed_client.py -s
          # pytest tests/test_seed_base.py -s
      - name: Dump docker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v1
